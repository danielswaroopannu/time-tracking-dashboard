<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Left Block: Profile Section -->
      <div class="left-block">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="Profile Picture" />
          <div class="heading">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="timeframe-links">
          <button onclick="fetchData('daily')">Daily</button>
          <button onclick="fetchData('weekly')">Weekly</button>
          <button onclick="fetchData('monthly')">Monthly</button>
        </div>
      </div>

      <!-- Right Block: Dynamic Cards -->
      <div class="right-block">
        <div class="cards">
          <!-- Data will be inserted dynamically -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
